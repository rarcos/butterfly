group 'com.buttongames'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.14

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13'

    // Hibernate, SQL support
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.18.Final'
    compile group: 'org.hibernate', name: 'hibernate-java8', version: '5.4.18.Final'
}

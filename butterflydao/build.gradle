group 'com.buttongames'
version '1.0-SNAPSHOT'

apply plugin: 'java'
//updated from Java 11 to Java 14 6.21.2020
sourceCompatibility = 1.14

repositories {
    mavenCentral()
}
//updated from 4.12 to 4.13 6.21.2020
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13'

    // Log4j, logging
    // updated from 2.11.1 to 2.13.3 06.21.2020
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'
    //updated from 1.7.21 to 1.7.30 06.21.2020
    compile group: 'org.slf4j', name: 'slf4j-simple', version:'1.7.30'

    // Spring, dependency injection //udpate from 5.1.3 to 5.2.7 06.21.2020
    compile group: 'org.springframework', name: 'spring-context', version: '5.2.7.RELEASE'
    testCompile group: 'org.springframework', name: 'spring-test', version: '5.2.7.RELEASE'

    // Hibernate, SQL support
    //5.4.0 to 5.4.17 06.21.2020
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.17.Final'
    compile group: 'org.hibernate', name: 'hibernate-java8', version: '5.4.17.Final'
    //5.1.3 to 5.2.7 06.21.2020
    compile group: 'org.springframework', name: 'spring-orm', version: '5.2.7.RELEASE'
    //3.25.2 to 3.32.3 06.21.2020
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.25.2'
    //8.0.17 to 8.0.20 06.21.2020
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'


    // Models
    implementation project(':butterflymodel')
}
